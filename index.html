<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flip Cards</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            box-sizing: border-box;
            background-color: #f7ffdc;
        }
        .container {
            box-sizing: border-box;
            padding: 20px;
            /* display: flex; */
            flex-wrap: wrap;
            width: 100%;
            max-width: 1200px;

            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
        }
        .card {
            flex: 1 1 calc(33.333%);
            /* margin: 10px; */
            perspective: 1000px;
        }
        .card-inner {
            position: relative;
            width: 100%;
            padding-top: 100%;
            transform-style: preserve-3d;
            transition: transform 1s;
        }
        .card.flipped .card-inner {
            transform: rotateY(180deg);
        }
        .card-front, .card-back {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            color: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2), 0 6px 20px rgba(0, 0, 0, 0.19);
        }
        .card-front {
            background-color: #007BFF;
        }
        .card-back {
            background-color: #FF5733;
            transform: rotateY(180deg);
        }

        .card-back.card-back-color {
            background-color: yellow;
        }

        .card-back img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 10px;
            border: 2px #546b17 solid;
            cursor: pointer;
        }

        .fullscreen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            padding: 10px;
            box-sizing: border-box;
        }
        .fullscreen img {
            /* max-width: 90%; */
            /* max-height: 90%; */
            object-fit: cover;
            width: 100%;
            height: 100vw;
            max-height: 100%;
            border-radius: 10px;
        }
        /* @media (max-width: 768px) {
            .card {
                flex: 1 1 calc(50% - 20px);
            }
        }
        @media (max-width: 480px) {
            .card {
                flex: 1 1 calc(100% - 20px);
            }
        } */
    </style>
    <script>
        function flipCard(card) {
            if (!card.classList.contains('flipped')) {
                card.classList.add('flipped');
            }
        }

        function zoomImage(event) {
            const imgSrc = event.target.src;
            const fullscreenDiv = document.createElement('div');
            fullscreenDiv.classList.add('fullscreen');
            fullscreenDiv.innerHTML = `<img src="${imgSrc}" alt="Fullscreen Image">`;
            fullscreenDiv.onclick = function() {
                document.body.removeChild(fullscreenDiv);
            };
            document.body.appendChild(fullscreenDiv);
        }
    </script>
</head>
<body>
    <div class="container">
        <div class="card" onclick="flipCard(this)">
            <div class="card-inner">
                <div class="card-front">Тваринка</div>
                <div class="card-back">
                    <img src="images/animal.png" alt="Image" onclick="zoomImage(event)">
                </div>
            </div>
        </div>
        <div class="card" onclick="flipCard(this)">
            <div class="card-inner">
                <div class="card-front">Місце</div>
                <div class="card-back">
                    <img src="images/place.png" alt="Image" onclick="zoomImage(event)">
                </div>
            </div>
        </div>
        <div class="card" onclick="flipCard(this)">
            <div class="card-inner">
                <div class="card-front">Рослина</div>
                <div class="card-back">Back 3</div>
            </div>
        </div>
        <div class="card" onclick="flipCard(this)">
            <div class="card-inner">
                <div class="card-front">Характер</div>
                <div class="card-back">
                    <img src="images/character.png" alt="Image" onclick="zoomImage(event)">
                </div>
            </div>
        </div>
        <div class="card" onclick="flipCard(this)">
            <div class="card-inner">
                <div class="card-front">Сезон</div>
                <div class="card-back">
                    <img src="images/season.png" alt="Image" onclick="zoomImage(event)">
                </div>
            </div>
        </div>
        <div class="card" onclick="flipCard(this)">
            <div class="card-inner">
                <div class="card-front">Хобі</div>
                <div class="card-back">
                    <img src="images/hobbie.png" alt="Image" onclick="zoomImage(event)">
                </div>
            </div>
        </div>
        <div class="card" onclick="flipCard(this)">
            <div class="card-inner">
                <div class="card-front">Колір</div>
                <div class="card-back card-back-color"></div>
            </div>
        </div>
        <div class="card" onclick="flipCard(this)">
            <div class="card-inner">
                <div class="card-front">Напій</div>
                <div class="card-back">
                    <img src="images/drink.png" alt="Image" onclick="zoomImage(event)">
                </div>
            </div>
        </div>
        <div class="card" onclick="flipCard(this)">
            <div class="card-inner">
                <div class="card-front">Їжа</div>
                <div class="card-back">
                    <img src="images/food.png" alt="Image" onclick="zoomImage(event)">
                </div>
            </div>
        </div>
    </div>
</body>
</html>
