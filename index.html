<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#f7ffdc"/>
    <title>Flip Cards</title>
    <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Merriweather" />
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="card" onclick="flipCard(this)">
            <div class="card-inner">
                <div class="card-front">Місце</div>
                <div class="card-back">
                    <img src="images/place.png" alt="Image" onclick="zoomImage(event)">
                    <span class="card-back-title">Місце</span>
                </div>
            </div>
        </div>
        <div class="card" onclick="flipCard(this)">
            <div class="card-inner">
                <div class="card-front">Хобі</div>
                <div class="card-back">
                    <img src="images/hobbie.png" alt="Image" onclick="zoomImage(event)">
                    <span class="card-back-title">Хобі</span>
                </div>
            </div>
        </div>
        <div class="card" onclick="flipCard(this)">
            <div class="card-inner">
                <div class="card-front">Характер</div>
                <div class="card-back">
                    <img src="images/character.png" alt="Image" onclick="zoomImage(event)">
                    <span class="card-back-title">Характер</span>
                </div>
            </div>
        </div>
        
        <!-- -------------- -->

        <div class="card" onclick="flipCard(this)">
            <div class="card-inner">
                <div class="card-front">Їжа</div>
                <div class="card-back">
                    <img src="images/food.png" alt="Image" onclick="zoomImage(event)">
                    <span class="card-back-title">Їжа</span>
                </div>
            </div>
        </div>
        <div class="card" onclick="flipCard(this)">
            <div class="card-inner">
                <div class="card-front">Колір</div>
                <div class="card-back card-back-color">
                    <span class="card-back-title">Колір</span>
                </div>
            </div>
        </div>
        <div class="card" onclick="flipCard(this)">
            <div class="card-inner">
                <div class="card-front">Сезон</div>
                <div class="card-back">
                    <img src="images/season.png" alt="Image" onclick="zoomImage(event)">
                    <span class="card-back-title">Сезон</span>
                </div>
            </div>
        </div>

        <!-- -------------- -->

        <div class="card" onclick="flipCard(this)">
            <div class="card-inner">
                <div class="card-front">Напій</div>
                <div class="card-back">
                    <img src="images/drink.png" alt="Image" onclick="zoomImage(event)">
                    <span class="card-back-title">Напій</span>
                </div>
            </div>
        </div>
        <div class="card" onclick="flipCard(this)">
            <div class="card-inner">
                <div class="card-front">Тваринка</div>
                <div class="card-back">
                    <img src="images/animal.png" alt="Image" onclick="zoomImage(event)">
                    <span class="card-back-title">Тваринка</span>
                </div>
            </div>
        </div>        
        <div class="card" onclick="flipCard(this)">
            <div class="card-inner">
                <div class="card-front">Рослина</div>
                <div class="card-back">
                    <img src="images/plant.png" alt="Image" onclick="zoomImage(event)">
                    <span class="card-back-title">Рослина</span>
                </div>
            </div>
        </div>
    </div>
    <div class="fullscreen hidden" id="fullscreen">
        <img src="" alt="Image" onclick="closeFullscreen()">
    </div>

    <script src="scripts.js"></script>
</body>
</html>
